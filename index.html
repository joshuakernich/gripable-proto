<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./jquery-ui.min.js"></script>
	<style type="text/css">

		@import url('https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap');

		body{
			background: url('https://designshack.net/wp-content/uploads/space-nebula-backgrounds-368x245.jpg');
			background-size: cover;
			padding: 0px;
			margin: 0px;
			overflow: hidden;

			font-family: 'Teko', sans-serif;
		}

		.armada{
			width: 700px;
			text-align: center;
			margin: 50px auto;
		}

		.enemy{
			width: 50px;
			height: 50px;
			background: orange;
			margin: 20px;
			border-radius: 50px;
			display: inline-block;

			
			position: relative;
			transition: transform 0.5s;
		}

		.rails{
			position: absolute;
			bottom: 50px;
			text-align: center;
			width: 100%;
		}

		.me{
			
			width: 50px;
			height: 50px;
			background: blue;
			border-radius: 50px;
			display: inline-block;
		}

		.bullet{
			width: 50px;
			height: 20px;
			text-align: center;
			position: relative;
		}

		.bullet:after{
			content: "";
			width: 5px;
			height: 100%;
			background: white;
			border-radius: 50px;
			display: inline-block;
		}

		.enemy.hit{
			background: red;
			opacity: 0;
			transition: all 0.1s;

		}

		.score-combo{
			text-align: center;
			position: absolute;
			width: 50px;
			top: 0px;
			left: 0px;
			color: white;
		}

		.combo{
			line-height: 40px;
			
		}

		.combo:before{
			content: "×";
			margin-right: 5px;
		}

		.score{
			line-height: 20px;
			color: orange;
		}

		.enemy:before{
			content: "▲";
			line-height: -40px;
			display: block;
			width: 100%;
			top:-10px;
			line-height: 30px;
			font-size: 30px;
			color: orange;
			position: absolute;
		}

		.enemy:after{
			content: "^";
			line-height: 40px;
			display: block;
			width: 100%;
			bottom:-20px;
			line-height: 30px;
			font-size: 70px;
			color: orange;
			position: absolute;
	
		}

		.enemy.lefting{
			transform: rotate(-45deg);
		}

		.enemy.righting{
			transform: rotate(45deg);
		}


	</style>
	<script type="text/javascript">
		$(function(){
			for(var i=0; i<20; i++){
				$('<div class="enemy">').appendTo('.armada');
			}

			var middle = $(window).innerWidth()/2;

			$('.enemy').each(function(){

				var oy = $(this).offset().top;
				var ox = $(this).offset().left - middle;

				//if(ox < 50 && ox > -50) ox = 100;

				var dir = (ox>0)?1:-1;
				var type = dir==1?'lefting':'righting';
				
				$(this).addClass(type).css({left:55*dir+'vw',top:20}).delay(Math.abs(ox) + oy*100 + dir*1500 - 4000).animate({left:50*dir},5000,'linear',function(){
					$(this).removeClass(type);
				}).animate({left:0,top:-20},500,'linear').animate({left:0,top:0},500,'swing')
				
			})

			var shotAtTime = new Date().getTime();
			var hitAtTime = shotAtTime;
			var goLeft = false;
			var goRight = false;
			var combo = 0;

			$(window).keydown(function(e){
	
				if( e.which == 37 ) goLeft = true;
				if( e.which == 39 ) goRight = true;
			})

			$(window).keyup(function(e){
	
				if( e.which == 37 ) goLeft = false;
				if( e.which == 39 ) goRight = false;
			})

			function tick(){
				var time = new Date().getTime();
				var om = $('.me').offset();

				if(goLeft) om.left -= 10;
				if(goRight) om.left += 10;

				$('.me').offset(om);



				if((time-shotAtTime)>500){
					shotAtTime = time;
					$('<div class="bullet">').appendTo('body').offset(om);
				}

			

				$('.bullet').each(function(){


					var o = $(this).offset();
					o.top -= 20;
					$(this).offset(o);

					if(o.top<-100) $(this).remove();

					var $bullet = $(this);
					var $undead = $('.enemy:not(.hit)');

					if($undead.length == 0){
						$('.bullet').remove();
						shotAtTime = Math.max;
					}

					$undead.each(function(){



						

						var oe = $(this).offset();
						var dx = o.left-oe.left;
						var dy = o.top-oe.top;

						if(dy>0&&dy<50&&dx>-25&&dx<25){

							if((time-hitAtTime)>1500) combo = 0;
							hitAtTime = time;

							combo++;
							$(this).addClass('hit');
							//$(this).remove();
							$bullet.remove();

							
							$('.score-combo').stop(true).offset(oe).delay(500).css({opacity:1}).animate({opacity:0},1000);


							$('.combo').stop(true).html(combo).css({'font-size':0}).animate({'font-size':40},100);
							$('.score').stop(true).html(combo*10).css({'font-size':0}).animate({'font-size':15},100);
							
							if(combo == 1) $('.combo').hide();
							else $('.combo').show();
						} 
					});
				})
			}

			setInterval(tick,50);
		})
	</script>
</head>
<body>
	<div class='armada'></div>
	<div class='rails'><div class='me'></div></div>
	<div class='score-combo'><div class='score'>10</div><div class='combo'>1</div></div>
</body>
</html>
